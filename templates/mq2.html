<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MQ-2 Dashboard</title>
    <style>
        /* ===================== DESIGN COMPLETO NOVO ===================== */

        body {
            margin: 0;
            padding: 25px;
            font-family: "Segoe UI", sans-serif;
            background: #0d1117;
            color: #e6eef8;
        }

        h1 {
            margin-top: 0;
            font-weight: 600;
            font-size: 2.4rem;
            color: #00ffa3;
            text-shadow: 0 0 8px #00ffa3;
        }

        .card {
            background: #111827;
            padding: 28px;
            border-radius: 14px;
            border: 1px solid #1f2937;
            box-shadow: 0 0 25px rgba(0, 255, 157, 0.08);
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity:0; transform: translateY(10px); }
            to   { opacity:1; transform: translateY(0); }
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 18px;
        }

        .value-box {
            background: #0f1721;
            padding: 18px 22px;
            border-radius: 10px;
            border: 1px solid #1f2937;
            box-shadow: inset 0 0 12px rgba(0,255,157,0.12);
            min-width: 220px;
        }

        .small {
            font-size: 0.9rem;
            color: #9ca3af;
            letter-spacing: 0.5px;
        }

        .value {
            font-size: 2.4rem;
            color: #00ffa3;
            font-weight: bold;
            text-shadow: 0 0 12px #00ffa3;
        }

        #time {
            font-size: 1.5rem;
            margin-top: 5px;
        }

        hr {
            border: none;
            border-bottom: 1px solid #1f2937;
            margin: 22px 0;
        }

        h3 {
            margin-top: 28px;
            color: #ffd166;
            text-shadow: 0 0 6px #ffd166aa;
        }

        canvas {
            background: #0f1721;
            padding: 16px;
            border-radius: 10px;
            border: 1px solid #1f2937;
            margin-top: 12px;
            box-shadow: 0 0 14px rgba(0,255,157,0.05);
        }

        a {
            color: #00ffa3;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-shadow: 0 0 10px #00ffa3;
        }

        ul li {
            padding: 4px 0;
        }

        @media(max-width: 760px) {
            .row { flex-direction: column; }
            .value { font-size: 2rem; }
            .card { padding: 20px; }
        }

    </style>
</head>

<body>

    <h1>ðŸ“¡ MQ-2 â€“ Monitoramento em Tempo Real</h1>

    <div class="card">

        <div class="row">

            <div class="value-box">
                <div class="small">Ãšltimo valor</div>
                <div id="lastValue" class="value">carregando...</div>
            </div>

            <div class="value-box">
                <div class="small">HorÃ¡rio da leitura</div>
                <div id="time">carregando...</div>
            </div>

        </div>

        <hr>

        <div id="history-box" class="small">Carregando histÃ³rico...</div>

        <h3>ðŸ“ˆ GrÃ¡fico de Linha</h3>
        <canvas id="lineChart"></canvas>

        <h3>ðŸ“Š GrÃ¡fico de Barras</h3>
        <canvas id="barChart"></canvas>

        <h3>ðŸ¥§ GrÃ¡fico de Pizza</h3>
        <canvas id="pieChart"></canvas>

    </div>

    <p style="margin-top: 20px;">
        <a href="{{ url_for('dashboard') }}">â¬… Voltar</a> â€¢ 
        <a href="{{ url_for('logout') }}">Sair</a>
    </p>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- ===================== JS COMPLETO (FUNCIONAL) ===================== -->
    <script>
        async function loadLatest() {
            const res = await fetch("/api/mq2/latest");
            const json = await res.json();

            if (json.error) {
                document.getElementById("lastValue").innerText = "Erro";
                document.getElementById("time").innerText = json.error;
                return;
            }

            document.getElementById("lastValue").innerText = json.gas_value;
            document.getElementById("time").innerText = json.timestamp;
        }

        async function loadHistory() {
            const res = await fetch("/api/mq2/graph-data");
            const json = await res.json();

            if (json.error) {
                document.getElementById("history-box").innerText =
                    "Erro ao carregar histÃ³rico: " + json.error;
                return;
            }

            const labels = json.labels || [];
            const values = json.values || [];

            if (labels.length === 0) {
                document.getElementById("history-box").innerText =
                    "Sem histÃ³rico disponÃ­vel no MongoDB.";
                return;
            }

            let html = `<strong>Ãšltimas leituras (${labels.length} total):</strong><ul>`;

            for (let i = 1; i <= Math.min(10, labels.length); i++) {
                let index = labels.length - i;
                html += `<li>${labels[index]} â€” ${values[index]}</li>`;
            }

            html += "</ul>";
            document.getElementById("history-box").innerHTML = html;

            renderCharts(labels, values);
        }

        let lineChart, barChart, pieChart;

        function renderCharts(labels, values) {
            const numericValues = values.map(n => Number(n));

            if (lineChart) lineChart.destroy();
            lineChart = new Chart(document.getElementById('lineChart'), {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: "Leituras MQ-2",
                        data: numericValues,
                        borderColor: "#00ffa3",
                        tension: 0.35,
                        borderWidth: 2
                    }]
                },
                options: { scales: { y: { color: "#fff" }, x: { color: "#fff" } } }
            });

            if (barChart) barChart.destroy();
            barChart = new Chart(document.getElementById('barChart'), {
                type: 'bar',
                data: {
                    labels: labels.slice(-10),
                    datasets: [{
                        label: "Ãšltimas Leituras",
                        data: numericValues.slice(-10),
                        backgroundColor: "#ffd166"
                    }]
                }
            });

            if (pieChart) pieChart.destroy();
            pieChart = new Chart(document.getElementById('pieChart'), {
                type: 'pie',
                data: {
                    labels: ["Baixo", "MÃ©dio", "Alto"],
                    datasets: [{
                        data: [
                            numericValues.filter(v => v < 200).length,
                            numericValues.filter(v => v >= 200 && v < 400).length,
                            numericValues.filter(v => v >= 400).length
                        ],
                        backgroundColor: [
                            "#00ffa3dd",
                            "#ffd166dd",
                            "#ff4d4ddd"
                        ]
                    }]
                }
            });
        }

        async function refreshAll() {
            await loadLatest();
            await loadHistory();
        }

        refreshAll();
        setInterval(refreshAll, 7000);
    </script>

</body>
</html>
